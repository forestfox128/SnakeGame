<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>SnakeGame</title>
   
<link rel="stylesheet" href="css/style.css">

<body>
    <div id="container">
            <h2 id="gameHeader">Snake Game</h2>
            <div class="row">
            <div class="grid-1-3">
        <canvas id="canvas" width="600" height="600">Canvas is not supported by your browser :(</canvas>
    </div>
        
        <div class="grid-1-3">
        <div id="scorePanel">
            Score: <span id="generalScore"> -- </span><br>
            Time: <span id="time"> -- </span><br>
            Apples <img src="img/apple.png">  : <span id="applesScore"> -- </span><br>
            Cherries <img src="img/cherry.png">: <span id="cherriessScore"> -- </span><br>
        </div>
        <button class="button" onclick="init()">Start Game!</button> 
    
        </div>

    
    </div>
